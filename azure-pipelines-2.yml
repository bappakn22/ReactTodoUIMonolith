
trigger: none


pool: 
 name: jumpagent
 demands:
   - agent.name -equals jumpvmagent
  

stages:
  - stage: installnodejs
    jobs:
      - job: nodejsinstall
        steps:
        - task: NodeTool@0
          inputs:
            versionSource: 'spec'
            versionSpec: '6.x'
            checkLatest: true
        
        - task: Npm@1
          inputs:
            command: 'install'
            workingDir: '$(System.DefaultWorkingDirectory)'

        - task: Npm@1
          inputs:
            command: 'custom'
            workingDir: '$(System.DefaultWorkingDirectory)'
            customCommand: 'run build'


        
